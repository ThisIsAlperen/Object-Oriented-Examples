<body>
    <div class="container">
        <div class="card">

            <div class="card-body">
                <p id="text" class="card-text">Some quick example text to build on the card title and make up the bulk
                    of the card's content.</p>
                <div id="answers">
                    <a href="#" class="btn btn-primary">Go somewhere</a>

</body>
<script>
    NodeList.prototype.forEach = HTMLCollection.prototype.forEach = Array.prototype.forEach;
    const text = document.getElementById('text')
    const answers = document.getElementById('answers')
    function Question(question, answer) {
        this.question = question
        this.answer = answer

    }

    Question.prototype.createQuestion = function () {
        text.innerText = this.question
        var r = Math.floor(Math.random() * 3)
        answers.children.forEach(function (child) {
            child.innerText = 'This is not the answer'
        })
        answers.children[r].innerText = this.answer
    }

    Question.prototype.checkAnswer = function (answer) {

        return this.answer === answer

    }


    var first = new Question('What is the answer', 'This is the answer')

    first.createQuestion()

    answers.addEventListener('click', function (e) {

        console.log(first.checkAnswer(e.target.innerText))
    })


</script>

<script>
    function Script(name) {
        this.name = name
    }
    var a = new Script("Hello World")

    Script.prototype.reverse = function () {
        x = this.name.split('')
        y = ''
        for (i = x.length-1; i>=0 ; i--) {
            y = y + x[i]           
        }
        return y
    }
    a.reverse()
    console.log(a)


</script>
